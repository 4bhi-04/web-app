<div class="container mt-4">
  <h4 class="text-center mt-4 mb-0">Browse Categories</h4>
  <app-pill></app-pill>
  <hr>
  <h3 class="text-capitalize mb-4" id="ab">
    {{ categoryName }}
    <hr>
  </h3>
<div class="container-fluid px-3">
  <div class="row g-4">

    @for (product of cards; track $index) {
      <div class="col-12 col-sm-6 col-md-4 col-lg-3 d-flex">

        <div class="card shadow-sm product-card d-flex flex-column w-100">

          <img
            [src]="product.thumbnail || product.images?.[0]"
            class="card-img-top product-img"
            alt="{{ product.title }}"
          />

          <div class="card-body d-flex flex-column">

            <small class="text-muted text-uppercase">
              {{ product.category }}
            </small>

            <h6 class="card-title mt-2">
              {{ product.title }}
            </h6>

            <p class="text-secondary small flex-grow-1">
              {{ product.description }}
            </p>

            <div class="mb-2">
              ⭐ {{ product.rating }} / 5
              <span class="text-success fw-semibold ms-1">• In Stock</span>
            </div>

            <div class="d-flex align-items-center gap-2 mb-3">
              <span class="fw-bold fs-5">${{ product.price }}</span>
              <span class="text-danger fw-bold small">
                {{ product.discountPercentage }}% OFF
              </span>
            </div>

            <button
              class="btn btn-dark mt-auto w-100"
              (click)="viewProductDetails(product)"
            >
              View more
            </button>

          </div>
        </div>

      </div>
    }

  </div>
</div>



<hr>
