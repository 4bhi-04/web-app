<div class="container mt-4">
<div class="container-fluid px-3">
  <div class="row g-4"> 

    @for (i of cards; track $index) {
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <div class="card h-100 shadow-sm product-card">

          <img
            [src]="i.images?.[0]"
            class="card-img-top product-img"
            alt="title"
          />

          <div class="card-body d-flex flex-column">
            <small class="text-muted text-uppercase">{{ i.category }}</small>

            <h5 class="card-title mt-2">
              {{ i.title }}
            </h5>

            <p class="card-text text-secondary small flex-grow-1">
              {{ i.description }}
            </p>

            <div class="mb-2">
              ⭐ {{ i.rating }} / 5
              <span class="text-success fw-semibold ms-1">• In Stock</span>
            </div>

            <div class="d-flex align-items-center gap-2 mb-3">
              <span class="fw-bold fs-5">${{ i.price }}</span>
              <span class="text-danger fw-bold small">
                {{ i.discountPercentage }}% OFF
              </span>
            </div>

            <button class="btn btn-dark mt-auto" (click)="viewProductDetails(i)">
              View more
            </button>
          </div>

        </div>
      </div>
    }

  </div>
</div>
</div>
